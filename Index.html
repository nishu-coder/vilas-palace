<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        .invoice-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .qr-placeholder {
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cbd5e1;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #invoicePreview, #invoicePreview * {
                visibility: visible;
            }
            #invoicePreview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Invoice Generator</h1>
            <p class="text-lg text-gray-600">Create and share your invoice details</p>
        </div>

        <div class="bg-white rounded-xl invoice-container overflow-hidden">
            <div class="p-6 sm:p-8">
                <!-- Form Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">Invoice Details</h2>
                    <form id="invoiceForm" class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="invoiceNumber" class="block text-sm font-medium text-gray-700 mb-1">Invoice Number</label>
                            <input type="text" id="invoiceNumber" name="invoiceNumber" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="INV-2023-001" required>
                        </div>
                        <div>
                            <label for="issuedDate" class="block text-sm font-medium text-gray-700 mb-1">Issued Date</label>
                            <input type="date" id="issuedDate" name="issuedDate" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="issuedTo" class="block text-sm font-medium text-gray-700 mb-1">Issued To</label>
                            <input type="text" id="issuedTo" name="issuedTo" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Client or Company Name" required autocomplete="off">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
                            <input type="number" id="price" name="price" step="0.01" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0.00" required>
                        </div>
                        <div>
                            <label for="total" class="block text-sm font-medium text-gray-700 mb-1">Total ($)</label>
                            <input type="number" id="total" name="total" step="0.01" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0.00" required>
                        </div>
                        <div class="sm:col-span-2 flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Generate Invoice</button>
                        </div>
                    </form>
                </div>

                <!-- Invoice Preview Section -->
                <div id="invoicePreview" class="hidden">
                    <div class="flex justify-between items-center mb-6 border-b pb-2">
                        <h2 class="text-xl font-semibold text-gray-800">Invoice Preview</h2>
                        <button onclick="window.print()" class="print-button px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">Print Invoice</button>
                    </div>
                    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                        <div class="p-6 sm:p-8">
                            <div class="flex flex-col sm:flex-row justify-between mb-6">
                                <div class="mb-6 sm:mb-0">
                                    <h2 class="text-2xl font-bold text-gray-900">Invoice</h2>
                                    <p class="text-gray-500">Invoice #<span id="previewInvoiceNumber"></span></p>
                                </div>
                                <div class="text-right">
                                    <div class="w-32 h-32 qr-placeholder rounded-md" id="qrCode">
                                        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/bc963249-7d3d-4f17-af14-a65cff7f39dd.png" alt="QR code placeholder showing where the generated invoice QR code will appear" id="qrPlaceholderImage" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900 mb-2">From</h3>
                                    <p class="text-gray-600">Your Company Name</p>
                                    <p class="text-gray-600">123 Business St</p>
                                    <p class="text-gray-600">City, State 10001</p>
                                </div>
                                <div>
                                    <h3 class="text-lg font-medium text-gray-900 mb-2">To</h3>
                                    <p class="text-gray-600" id="previewIssuedTo"></p>
                                    <p class="text-gray-600">Issued On: <span id="previewIssuedDate"></span></p>
                                </div>
                            </div>
                            
                            <div class="border-t border-gray-200 mt-6 pt-6">
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white divide-y divide-gray-200">
                                            <tr>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Invoice Payment</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$<span id="previewPrice"></span></td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">$<span id="previewTotal"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="flex justify-end mt-8">
                                <div class="w-full sm:w-1/3 bg-gray-50 p-4 rounded-lg">
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">Subtotal</span>
                                        <span class="text-gray-900">$<span id="subtotal"></span></span>
                                    </div>
                                    <div class="flex justify-between mt-2">
                                        <span class="text-gray-600">Tax (0%)</span>
                                        <span class="text-gray-900">$0.00</span>
                                    </div>
                                    <div class="flex justify-between mt-2 pt-2 border-t border-gray-200">
                                        <span class="font-medium text-gray-900">Total</span>
                                        <span class="font-medium text-gray-900">$<span id="finalTotal"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const issuedDate = document.getElementById('issuedDate').value;
            const issuedTo = document.getElementById('issuedTo').value;
            const price = parseFloat(document.getElementById('price').value).toFixed(2);
            const total = parseFloat(document.getElementById('total').value).toFixed(2);
            
            // Format the date for display
            const formattedDate = new Date(issuedDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Update preview
            document.getElementById('previewInvoiceNumber').textContent = invoiceNumber;
            document.getElementById('previewIssuedTo').textContent = issuedTo;
            document.getElementById('previewIssuedDate').textContent = formattedDate;
            document.getElementById('previewPrice').textContent = price;
            document.getElementById('previewTotal').textContent = total;
            document.getElementById('subtotal').textContent = total;
            document.getElementById('finalTotal').textContent = total;
            
            // Generate QR code
            const qrData = `INVOICE\nNumber: ${invoiceNumber}\nDate: ${formattedDate}\nTo: ${issuedTo}\nAmount: $${total}`;
            
            const qrCodeElement = document.getElementById('qrCode');
            qrCodeElement.innerHTML = '';
            new QRCode(qrCodeElement, {
                text: qrData,
                width: 128,
                height: 128,
                colorDark: "#1e293b",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Hide the placeholder image
            document.getElementById('qrPlaceholderImage').style.display = 'none';
            
            // Show the preview
            document.getElementById('invoicePreview').classList.remove('hidden');
            
            // Scroll to preview
            document.getElementById('invoicePreview').scrollIntoView({ behavior: 'smooth' });
        });

        // Auto-calculate total if price is entered
        document.getElementById('price').addEventListener('input', function() {
            const price = parseFloat(this.value) || 0;
            document.getElementById('total').value = price.toFixed(2);
        });
    </script>
</body>
</html>
